<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="metronome.png" type="image/png" sizes="16x16"> 
  <link rel="stylesheet" href="css/index.css">
  <title>Metronome</title>
</head>

<body>
  <audio id="accent">
    <source src="audio/accent.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="tick">
    <source src="audio/tick.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <section class="pendulumContainer">

    <div class="mainWindow">
      <div class="beats">
        <div id="beatNum" class="beatNum">0</div>
        <div id ="beatBallsWrapper" class="beatBallsWrapper"></div>
      </div>  

      <div id="pendulum" class="pendulum">
        <div class="pendulum2"></div>
      </div>
    </div>

    <div class="dashBoard">
      <div class="tempoSelectorWrapper">

        <div class="tempoAccentDisplayWrapper">
          <div class="tempoDisplayWrapper">
            <p id="tempoDisplay" class="tempoDisplay">80 BPM</p>
          </div>

          <div class="accentCheckContainer">
            <p class="accentCheckText">Accent <br />First Beat?</p>
            <input class="accentCheck" id="accentCheck" type="checkbox" onchange="ticking()" checked>
          </div>
        </div>

        <div id="tempoWrapper" class="tempoWrapper">
          <div id="minus" class="minus" onclick="tempoChange(-1)">-</div>
          <input type="range" min="25" max="225" step="5" value="80" onmouseup="updateInputText(this.value)" class="tempoSlider" id="myRange">
          <div id="plus" class="plus" onclick="tempoChange(1)">+</div>
        </div>

        <ul id="ticksContainer" class="ticksContainer">
          <li class="ticks" value="25">25</li>
          <li class="ticks" value="75">75</li>
          <li class="ticks" value="125">125</li> 
          <li class="ticks" value="175">175</li> 
          <li class="ticks" value="225">225</li>
        </ul>
      </div>

      <div class="beatsPerMeasureSelectorWrapper">
        <div id="beatsWrapper" class="beatsWrapper">
          <p onclick="timeSigChange(2)" class="beatPerMeasure beatPerMeasure2">2</p>
          <p onclick="timeSigChange(3)" class="beatPerMeasure beatPerMeasure3">3</p>
          <p onclick="timeSigChange(4)" class="beatPerMeasure beatPerMeasure4 beatPerMeasure-active">4</p>
          <p onclick="timeSigChange(5)" class="beatPerMeasure beatPerMeasure5">5</p>
          <p onclick="timeSigChange(6)" class="beatPerMeasure beatPerMeasure6">6</p>
          <p onclick="timeSigChange(7)" class="beatPerMeasure beatPerMeasure7">7</p>
          <p onclick="timeSigChange(8)" class="beatPerMeasure beatPerMeasure8">8</p>
          <!--
          <p onclick="timeSigChange(9)" class="beatPerMeasure beatPerMeasure9">9</p>
          <p onclick="timeSigChange(10)" class="beatPerMeasure beatPerMeasure10">10</p>
          <p onclick="timeSigChange(11)" class="beatPerMeasure beatPerMeasure11">11</p>
          <p onclick="timeSigChange(12)" class="beatPerMeasure beatPerMeasure12">12</p>
          -->
        </div>
      </div>

      <div class="buttonContainer">
        <button class="playButton" id ="playButton" onclick=" metronome()" type="button">Play</button>
      </div> 
    </div>
  </section>
  
</body>

<script src="js/index.js"></script>
</html>

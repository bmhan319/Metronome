<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="metronome.png" type="image/png" sizes="16x16"> 
  <link rel="stylesheet" href="css/index.css">
  <title>Metronome</title>
</head>

<body>
  <audio id="accent">
    <source src="audio/accent.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="tick">
    <source src="audio/tick.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <section class="beats">
    <div id="beatNum" class="beatNum">0</div>
    <div id ="beatBallsWrapper" class="beatBallsWrapper"></div>
  </section>

  <button id ="playButton" onclick=" metronome(120, 3)" type="button">Play</button>

  <section class="beatsPerMeasureSelectorWrapper">
    <h1 class="beatsPerMeasureTitle">Beats Per Measure</h1>
    <span class="2">2</span>
    <span class="3">3</span>
    <span class="4">4</span>
    <span class="5">5</span>
    <span class="6">6</span>
    <span class="7">7</span>
    <span class="8">8</span>
    <span class="9">9</span>
    <span class="10">10</span>
    <span class="11">11</span>
    <span class="12">12</span>
  </section>

  <section class="bpmSelectorWrapper">
    <h1 class="bpmTitle">Tempo</h1>
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </section>
</body>

<script src="js/index.js"></script>
</html>

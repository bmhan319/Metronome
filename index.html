<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="metronome.png" type="image/png" sizes="16x16"> 
  <link rel="stylesheet" href="css/index.css">
  <title>Metronome</title>
</head>

<body>
  <audio id="accent">
    <source src="audio/accent.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="tick">
    <source src="audio/tick.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <section class="beats">
    <div id="beatNum" class="beatNum">0</div>
    <div id ="beatBallsWrapper" class="beatBallsWrapper"></div>
  </section>

  <section class="beatsPerMeasureSelectorWrapper">
    <h1 class="beatsPerMeasureTitle">Beats Per Measure</h1>
    <div id="beatsWrapper" class="beatsWrapper">
      <div onclick="timeSigChange(2)" class="beatPerMeasure beatPerMeasure2">2</div>
      <div onclick="timeSigChange(3)" class="beatPerMeasure beatPerMeasure3">3</div>
      <div onclick="timeSigChange(4)" class="beatPerMeasure beatPerMeasure4 beatPerMeasure-active">4</div>
      <div onclick="timeSigChange(5)" class="beatPerMeasure beatPerMeasure5">5</div>
      <div onclick="timeSigChange(6)" class="beatPerMeasure beatPerMeasure6">6</div>
      <div onclick="timeSigChange(7)" class="beatPerMeasure beatPerMeasure7">7</div>
      <div onclick="timeSigChange(8)" class="beatPerMeasure beatPerMeasure8">8</div>
      <div onclick="timeSigChange(9)" class="beatPerMeasure beatPerMeasure9">9</div>
      <div onclick="timeSigChange(10)" class="beatPerMeasure beatPerMeasure10">10</div>
      <div onclick="timeSigChange(11)" class="beatPerMeasure beatPerMeasure11">11</div>
      <div onclick="timeSigChange(12)" class="beatPerMeasure beatPerMeasure12">12</div>
    </div>
  </section>

  <section class="tempoSelectorWrapper">
    <h1 class="tempoTitle">Tempo</h1>
    <div class="tempoWrapper">
      <div id="minus" class="minus" onclick="tempoChange(-1)">-</div>
      <input type="range" min="24" max="240" step="1" value="80" onchange="updateInputText(this.value)" class="tempoSlider" id="myRange">
      <div id="plus" class="plus" onclick="tempoChange(1)">+</div>
    </div>
   <div class="tempoDisplayWrapper">
       <!--<input id="rangeValue" type="text" value="80" size="50%" onchange="updateInputText(this.value)">-->
      <p id="tempoDisplay" class="tempoDisplay">80</p>
      
    </div>
  </section>
  
  <div class="buttonContainer">
    <button class="playButton" id ="playButton" onclick=" metronome()" type="button">Play</button>
  </div>
  
</body>

<script src="js/index.js"></script>
</html>
